<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
    .loginbox{
    width: 320px;
    height: 420px;
    background: #000;
    color: #fff;
    top: 70px;
    left: 50%;
    position: absolute;
    box-sizing: border-box;
    padding: 70px 30px;
}
.bg{
    width:100%;
    position: absolute;
    z-index:-1;
    background-size: cover;
}
.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top:-50px;
    left: calc(50% - 50px);
}
#text{
    top:100px;
}
    </style>
</head>
<body>
    <img class="bg" src="SignUp_Image.jpg">
    <h1 id="text">WELCOME TO YOU IN DIGITAL LIBRARY</h1>
    <div class="loginbox">
        <h1>SignUp Here</h1>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">
        <p>Confirm Password</p>
        <input type="password" name="" placeholder="Confirm Password">
        <input type="submit" name="" value="SignUp">
    </div>
</body>
</html>
